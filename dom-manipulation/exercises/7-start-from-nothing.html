<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>start from nothing!</title>
  <meta name="description" content="start from nothing!">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>start from nothing!</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'></div>

      <div id='replicate-me'>
        <h2>a list of things</h2>
        <ul start='0'>
          <li>robots</li>
          <li>solar systems</li>
          <li>
            <a href='https://www.badgerbadgerbadger.com' target="_blank">learn about badgers</a>
          </li>
          <li>oil</li>
        </ul>
      </div>

      <div id='modified'></div>

      <script id='DOM manipulation script'>
        // write me! (... without using cloneNode, that's kind of cheating)
        
        let modified = document.getElementById('modified');
        
        let header = document.createElement('h2');
        modified.appendChild(header);
        header.textContent = 'a list of things';

        let ul = document.createElement('ul');
        modified.appendChild(ul);

        for (let numberOfLi = 0; numberOfLi < 4; numberOfLi++){
          let li = document.createElement('li'); //.numberOfLi
          ul.appendChild(li);
        }
        //li.textContent ='robots';

        ul.children[0].textContent = 'robots';
        ul.children[1].textContent = 'solar systems';
        ul.children[2].textContent = 'learn about badgers';
        ul.children[2].href = 'https://www.badgerbadgerbadger.com';
        ul.children[2].target = '_blank';
        
        //let link = document.createElement('link');
        //ul.children[2].appendChild(link);
        // link.href = 'https://www.badgerbadgerbadger.com';
        // link.target = '_blank';
        // link.textContent = 'learn about badgers';
        ul.children[3].textContent = 'oil';


      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
